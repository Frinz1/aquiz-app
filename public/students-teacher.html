<!DOCTYPE html>
<html>
<head>
  <title>Quizzzly</title>
  <style>
    body {
      background-color: #f58231;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #000000;
      padding: 50px;
      border-radius: 10px;

    }

      margin-bottom: 30px;
    }

    .button {
      background-color: #f58231;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Quizzzly Logo" class="logo">
    <h1>Quizzzly</h1>
    <a href="#" class="button">FOR TEACHERS</a>
    <a href="#" class="button">FOR STUDENTS</a>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzly Join</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .header {
            background-color: #FF9933;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .join-code {
            text-align: center;
            margin-bottom: 20px;
        }
        .join-code h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .join-code input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
        }
        .join-button {
            background-color: #FF9933;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>STUDENT</div>
        <div>VIRAY, PHILIP</div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="content">
        <img src="logo.jpg" alt="Quizzly Logo" class="logo">
        <div class="join-code">
            <h2>ENTER A JOIN CODE</h2>
            <input type="text" placeholder="Enter code here">
        </div>
        <button class="join-button">JOIN</button>
    </div>
</body>
</html>

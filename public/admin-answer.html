<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .header {
            background-color: #FF9933;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            margin-left: 650px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            margin-left: 530px;
        }
        .add-content {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 530px;
        }
        .add-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .add-options {
            font-size: 14px;
        }
        .done-button {
            background-color: #FF9933;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            float: right;
            margin-right: 710px;
        }
        .code {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>TEACHER</div>
        <div>Ma'am Angelica</div>
    </div>
    <br><br><br><br><br>
    <div class="content">
        <img src="logo.jpg" alt="Quizzly Logo" class="logo">
        <div class="question">1. What is your question?</div>
        <br>
        <div class="add-content">
            <button class="add-button">+</button>
            <span class="add-options">< ADD IMAGE/AUDIO/MULTIPLE CHOICE/IDENTIFICATION</span>
        </div>
    <br>
        <button class="done-button">DONE</button>
        <div class="code">GENERATE A CODE: 000000</div>
    </div>
</body>
</html>

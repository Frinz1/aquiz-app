<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.3/dist/forms.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <nav class="bg-gray-800 w-64 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-white text-2xl font-semibold">Quiz Admin</h1>
            </div>
            <ul class="mt-4">
                <li>
                    <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-700">Dashboard</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-700">Quizzes</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-700">Users</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                <div class="container mx-auto px-6 py-8">
                    <!-- Dashboard Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h2 class="text-xl font-semibold mb-2">Total Users</h2>
                            <p class="text-3xl font-bold">1,234</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h2 class="text-xl font-semibold mb-2">Total Quizzes</h2>
                            <p class="text-3xl font-bold">56</p>
                        </div>
                    </div>

                    <!-- Quiz Table -->
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold mb-4">Quizzes</h2>
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead>
                                    <tr>
                                        <th
                                            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Title</th>
                                        <th
                                            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Description</th>
                                        <th
                                            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">General Knowledge Quiz</td>
                                        <td class="px-6 py-4 whitespace-nowrap">Test your general knowledge</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <button class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
                                            <button class="text-red-600 hover:text-red-900 mr-2">Delete</button>
                                            <button class="text-green-600 hover:text-green-900"
                                                onclick="openAnswersModal()">Answers</button>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Answers Modal -->
    <div id="answersModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Question Answers</h3>
                <div class="mt-2 px-7 py-3">
                    <div class="space-y-4">
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="answer" value="a">
                                <span class="ml-2">A)</span>
                                <input type="text" class="form-input ml-2 w-full" placeholder="Answer A">
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="answer" value="b">
                                <span class="ml-2">B)</span>
                                <input type="text" class="form-input ml-2 w-full" placeholder="Answer B">
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="answer" value="c">
                                <span class="ml-2">C)</span>
                                <input type="text" class="form-input ml-2 w-full" placeholder="Answer C">
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="answer" value="d">
                                <span class="ml-2">D)</span>
                                <input type="text" class="form-input ml-2 w-full" placeholder="Answer D">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal"
                        class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    function openAnswersModal() {
        document.getElementById('answersModal').classList.remove('hidden');
    }

    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('answersModal').classList.add('hidden');
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .header {
            background-color: #FF9933;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            background-color: #FF9933;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>TEACHER</div>
        <div>Ma'am Angelica</div>
    </div>
    <div class="content">
        <br><br><br><br><br><br>
        <img src="logo.jpg" alt="Quizzly Logo" class="logo">
        <button class="button">MAKE A QUIZ</button>
        <button class="button">VIEW RESULTS</button>
    </div>
</body>
</html>
